<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIProxyAPI+ Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            padding: 24px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Glassmorphism base */
        .glass {
            background: rgba(255, 140, 50, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 50, 0.15);
            border-radius: 16px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #ff8c32 0%, #f97316 50%, #ea580c 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .title-group h1 {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .title-group .subtitle {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 24px;
            font-size: 13px;
            font-weight: 500;
            color: #4ade80;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 12px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 12px #22c55e; }
            50% { opacity: 0.6; box-shadow: 0 0 6px #22c55e; }
        }

        .refresh-btn {
            padding: 10px 18px;
            background: rgba(255, 140, 50, 0.15);
            border: 1px solid rgba(255, 140, 50, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #fb923c;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: rgba(255, 140, 50, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-card {
            padding: 20px 24px;
            text-align: center;
        }

        .stat-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .stat-value.success { color: #4ade80; }
        .stat-value.warning { color: #fbbf24; }
        .stat-value.error { color: #f87171; }

        /* Accounts Grid */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .section-icon {
            font-size: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        /* Account Card */
        .account-card {
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f97316, #fb923c);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(249, 115, 22, 0.2);
        }

        .account-card:hover::before {
            opacity: 1;
        }

        .account-card.error::before {
            background: linear-gradient(90deg, #ef4444, #f87171);
            opacity: 1;
        }

        .account-card.active::before {
            background: linear-gradient(90deg, #22c55e, #4ade80);
            opacity: 1;
        }

        .account-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }

        .avatar.orange { background: linear-gradient(135deg, #f97316, #ea580c); }
        .avatar.amber { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .avatar.rose { background: linear-gradient(135deg, #f43f5e, #e11d48); }
        .avatar.violet { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .avatar.cyan { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .avatar.emerald { background: linear-gradient(135deg, #10b981, #059669); }

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .account-name span {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .badge.pro {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.4);
        }

        .badge.free {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
        }

        .badge.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .account-email {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sync-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
        }

        /* Quota Bars */
        .quota-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
        }

        .quota-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quota-icon {
            font-size: 16px;
            width: 24px;
            text-align: center;
        }

        .quota-name {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            width: 95px;
            flex-shrink: 0;
        }

        .quota-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .quota-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .quota-bar.high { background: linear-gradient(90deg, #22c55e, #4ade80); box-shadow: 0 0 12px rgba(34, 197, 94, 0.5); }
        .quota-bar.medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); box-shadow: 0 0 12px rgba(245, 158, 11, 0.5); }
        .quota-bar.low { background: linear-gradient(90deg, #ef4444, #f87171); box-shadow: 0 0 12px rgba(239, 68, 68, 0.5); }

        .quota-value {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            min-width: 55px;
            text-align: right;
            font-weight: 500;
        }

        /* Card Actions */
        .card-actions {
            display: flex;
            gap: 10px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .action-btn {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.use {
            background: rgba(249, 115, 22, 0.15);
            border: 1px solid rgba(249, 115, 22, 0.3);
            color: #fb923c;
        }

        .action-btn.use:hover {
            background: rgba(249, 115, 22, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.3);
        }

        .action-btn.delete {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            color: rgba(255,255,255,0.6);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state .icon {
            font-size: 56px;
            margin-bottom: 20px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-color: rgba(34, 197, 94, 0.3); }
        .toast.error { border-color: rgba(239, 68, 68, 0.3); }

        .quota-note {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-align: center;
            margin-bottom: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 16px; }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .accounts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header glass">
            <div class="header-left">
                <div class="logo">‚ö°</div>
                <div class="title-group">
                    <h1>CLIProxyAPI+ Dashboard</h1>
                    <div class="subtitle">Account Quota Monitoring</div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Server Online</span>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card glass-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Accounts</div>
                <div class="stat-value" id="totalAccounts">-</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Active</div>
                <div class="stat-value success" id="activeAccounts">-</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-label">Error</div>
                <div class="stat-value error" id="errorAccounts">-</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-icon">üïê</div>
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdated" style="font-size: 16px;">-</div>
            </div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <span class="section-icon">üë§</span>
            <span class="section-title">Authenticated Accounts</span>
        </div>

        <!-- Accounts Grid -->
        <div class="accounts-grid" id="accountsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Loading accounts...</span>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = window.location.origin + '/v0';
        const MANAGEMENT_KEY = 'sk-dummy';

        // QUOTA_CACHE_START
        const EMBEDDED_QUOTA_CACHE = null;
        // QUOTA_CACHE_END

        const avatarColors = ['orange', 'amber', 'rose', 'violet', 'cyan', 'emerald'];
        let accountsData = [];
        let quotaCache = EMBEDDED_QUOTA_CACHE || { accounts: {} };

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            refreshData();
            // Auto refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            try {
                // Step 1: Use embedded quota cache (updated by quota-fetcher.py)
                if (EMBEDDED_QUOTA_CACHE) {
                    quotaCache = EMBEDDED_QUOTA_CACHE;
                    console.log('Using embedded quota cache:', Object.keys(quotaCache.accounts || {}).length, 'accounts');
                } else {
                    console.log('No embedded quota cache - run: python3 ~/.cli-proxy-api/scripts/quota-fetcher.py');
                    quotaCache = { accounts: {} };
                }

                // Step 2: Get all auth files
                const response = await fetch(`${API_BASE}/management/auth-files`, {
                    headers: {
                        'X-Management-Key': MANAGEMENT_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch accounts');
                }

                const data = await response.json();
                const files = data.files || [];

                // Filter only antigravity accounts
                const accounts = files.filter(f =>
                    f.type === 'antigravity' &&
                    f.email &&
                    !f.path.includes('/static/')
                );

                // Step 3: Merge quota data from cache
                const accountsWithQuota = accounts.map(account => {
                    const cachedData = quotaCache.accounts?.[account.id];
                    return {
                        ...account,
                        quota: cachedData?.quota || null,
                        quotaFetchedAt: cachedData?.fetchedAt || null
                    };
                });

                accountsData = accountsWithQuota;
                updateStats(accountsWithQuota);
                renderAccounts(accountsWithQuota);

                const lastUpdate = quotaCache.lastUpdated
                    ? new Date(quotaCache.lastUpdated).toLocaleTimeString()
                    : new Date().toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = lastUpdate;

            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load accounts', 'error');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function getQuotaBarClass(remaining) {
            if (remaining >= 0.5) return 'high';
            if (remaining >= 0.2) return 'medium';
            return 'low';
        }

        function formatResetTime(resetTimeStr) {
            if (!resetTimeStr) return '';

            try {
                const resetTime = new Date(resetTimeStr);
                const now = new Date();
                const diffMs = resetTime - now;

                if (diffMs < 0) return 'Reset';

                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMins / 60);

                if (diffHours > 0) {
                    return `${diffHours}h ${diffMins % 60}m`;
                } else if (diffMins > 0) {
                    return `${diffMins}m`;
                } else {
                    return '<1m';
                }
            } catch {
                return '';
            }
        }

        function updateStats(accounts) {
            const total = accounts.length;
            const active = accounts.filter(a => a.status === 'active').length;
            const errors = accounts.filter(a => a.status === 'error').length;

            document.getElementById('totalAccounts').textContent = total;
            document.getElementById('activeAccounts').textContent = active;
            document.getElementById('errorAccounts').textContent = errors;
        }

        function renderAccounts(accounts) {
            const grid = document.getElementById('accountsGrid');

            if (accounts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No authenticated accounts found</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = accounts.map((account, index) => {
                const initial = getInitial(account.email);
                const maskedName = maskName(account.email);
                const maskedEmail = maskEmail(account.email);
                const colorClass = avatarColors[index % avatarColors.length];
                const isActive = account.status === 'active';
                const isError = account.status === 'error';

                const quota = account.quota;
                const hasQuota = quota !== null;

                const geminiProPercent = hasQuota ? Math.round((quota.geminiPro?.remaining || 0) * 100) : null;
                const claudePercent = hasQuota ? Math.round((quota.claude?.remaining || 0) * 100) : null;
                const geminiFlashPercent = hasQuota ? Math.round((quota.geminiFlash?.remaining || 0) * 100) : null;
                const geminiImagePercent = hasQuota ? Math.round((quota.geminiImage?.remaining || 0) * 100) : null;

                const renderQuotaBar = (icon, name, percent, resetTime) => {
                    if (percent === null) {
                        return `
                            <div class="quota-item">
                                <span class="quota-icon">${icon}</span>
                                <span class="quota-name">${name}</span>
                                <div class="quota-bar-container">
                                    <div class="quota-bar" style="width: 100%; background: rgba(255,255,255,0.1);"></div>
                                </div>
                                <span class="quota-value">N/A</span>
                            </div>
                        `;
                    }
                    return `
                        <div class="quota-item">
                            <span class="quota-icon">${icon}</span>
                            <span class="quota-name">${name}</span>
                            <div class="quota-bar-container">
                                <div class="quota-bar ${getQuotaBarClass(percent/100)}" style="width: ${percent}%"></div>
                            </div>
                            <span class="quota-value">${resetTime || `${percent}%`}</span>
                        </div>
                    `;
                };

                return `
                    <div class="account-card glass-card ${isError ? 'error' : 'active'}">
                        ${isError ? '<div class="sync-indicator">‚ö†Ô∏è</div>' : ''}

                        <div class="account-header">
                            <div class="avatar ${colorClass}">${initial}</div>
                            <div class="account-info">
                                <div class="account-name">
                                    <span>${maskedName}</span>
                                    ${isError
                                        ? '<span class="badge error">Error</span>'
                                        : '<span class="badge pro">Active</span>'
                                    }
                                </div>
                                <div class="account-email">${maskedEmail}</div>
                            </div>
                        </div>

                        <div class="quota-list">
                            ${renderQuotaBar('üíé', 'Gemini Pro', geminiProPercent, hasQuota ? formatResetTime(quota.geminiPro?.resetTime) : null)}
                            ${renderQuotaBar('ü§ñ', 'Claude', claudePercent, hasQuota ? formatResetTime(quota.claude?.resetTime) : null)}
                            ${renderQuotaBar('‚ö°', 'Gemini Flash', geminiFlashPercent, hasQuota ? formatResetTime(quota.geminiFlash?.resetTime) : null)}
                            ${renderQuotaBar('üé®', 'Gemini Image', geminiImagePercent, hasQuota ? formatResetTime(quota.geminiImage?.resetTime) : null)}
                        </div>

                        <div class="quota-note">
                            ${hasQuota ? '' : 'Run: python3 ~/.cli-proxy-api/scripts/quota-fetcher.py'}
                        </div>

                        <div class="card-actions">
                            <button class="action-btn use" onclick="useAccount('${account.id}')">
                                ‚áÑ Use
                            </button>
                            <button class="action-btn delete" onclick="deleteAccount('${account.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getInitial(email) {
            if (!email) return '?';
            return email.charAt(0).toUpperCase();
        }

        function maskName(email) {
            if (!email) return '***';
            const name = email.split('@')[0];
            if (name.length <= 2) return name + '***';
            return name.charAt(0) + '*'.repeat(Math.min(name.length - 2, 8)) + name.charAt(name.length - 1);
        }

        function maskEmail(email) {
            if (!email) return '***@***.com';
            const [name, domain] = email.split('@');
            const maskedName = name.charAt(0) + '***' + (name.length > 1 ? name.charAt(name.length - 1) : '');
            return `${maskedName}@${domain}`;
        }

        async function useAccount(accountId) {
            showToast(`Switching to account: ${accountId}`, 'success');
            // In production, this would call an API to switch the active account
        }

        async function deleteAccount(accountId) {
            if (!confirm(`Are you sure you want to delete this account?\n\n${accountId}`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/management/auth-files/${accountId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Management-Key': MANAGEMENT_KEY
                    }
                });

                if (response.ok) {
                    showToast('Account deleted successfully', 'success');
                    refreshData();
                } else {
                    throw new Error('Failed to delete account');
                }
            } catch (error) {
                showToast('Failed to delete account', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
